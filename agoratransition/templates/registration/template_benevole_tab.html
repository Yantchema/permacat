
<button type="" class="" data-toggle="modal" data-target="#exampleModal{{i.id}}">
  {{i.user}}
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

      </div>
      <div class="modal-body">
		  {% include "registration/template_benevole.html" %}
      </div>
    </div>
  </div>
</div>
