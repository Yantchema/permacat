{% extends 'base_defraiement.html' %}
{% load fontawesome %}
{% load hitcount_tags %}

{% block subtitle %}

<p class="textcenter">
    <a href="{% url 'defraiement:participants' %}">
        <button type="button" class="btn btn-sm btn-primary">
        &nbsp;Revenir à la liste des participants
        </button>
    </a>
</p>

 <div class="row rowcentre">
        <div class="col-sm-12 textcenter">
            <div class = "btn-group">
            <a href="{%if request.user.is_authenticated %}{% url 'defraiement:modifierParticipant' id=part.id %}{% endif %}">
               <button type="button" class="btn btn-sm btn-warning">
                 &nbsp;Modifier
               </button></a>
            </div>
				<a href="{%if request.user.is_authenticated %}{% url 'defraiement:supprimerParticipant' id=part.id %}{% endif %}">
               <button type="button" class="btn btn-sm btn-danger">
                 &nbsp;Supprimer
               </button></a>
        </div>
 </div>
{% endblock %}

{% block content %}
    <div class="row contenu reunion">
    <div class="col justify-content-center">

    <div class="row titre_reunion" style="background-color:{{reunion.reunion.get_couleur}};margin-bottom:5px;">
        <div class="col textcenter" >
              <h2> {{ part.nom }}</h2>
        </div>
    </div>
 	<div class="row">
    <div class="col-md-12 textcenter">
        <p >
           {{ part.adresse.get_adresse_str}}
		</p>
    </div>
    </div>
<hr>


    <div class="row">
        <div class="col-sm-12 textcenter">
            <h5>Réunions :</h5>
            {% for r in reunions %}
                <p><a href="{{r.get_absolute_url}}" >{{r.titre}} </a>
                </p>
             {% endfor %}
        </div>
    </div>
</div>
</div>
<hr>


{% endblock %}
