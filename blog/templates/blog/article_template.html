
{% load activity_tags %}
{% load fontawesome %}
<div class="card article textcenter" style="background-color:{{article.get_couleur}}">
  <a href="{% url 'blog:lireArticle' slug=article.slug %}">
    <h4>{{ article.titre }}</h4>
    <span class="badge {% if article.estPublic%}badge-warning{%else%} badge-success {%endif%}" data-toggle="tooltip" data-placement="bottom" title="Article {%if article.estPublic%}visible par tous les inscrits{%else%}visible par les membres de Permacat seulement{%endif%}">
         {%if article.estPublic%} Public{%else%}  Permacat  {%endif%}
    </span>
    {% if request.user|is_following:article %}
    <span class="badge btn-light" data-toggle="tooltip" data-placement="bottom" title="Vous recevez des notifications concernant cet article par mail">
         {% fontawesome_icon 'bell' %}
    </span>
    {% else %}
    <span class="badge btn-light" data-toggle="tooltip" data-placement="bottom" title="Vous ne recevez pas de notifications concernant cet article par mail">
         {% fontawesome_icon 'bell-slash' %}
    </span>
    {% endif %}

  </a>
</div>
