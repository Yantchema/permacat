{% extends 'base.html' %}
{% block title %} - Supprimer l'album{% endblock %}
{% block subtitle %}
<form action="" method="post">{% csrf_token %}
    <p>Etes vous sur.e de vouloir supprimer l'album de "{{ album.titre }}"?</p>
    <input type="button"  onclick="window.history.back();"  value="Annuler" />
    <input type="submit" value="Confirmer" />
</form>

{% endblock %}
